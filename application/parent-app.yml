apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Jtwoolbright/ai-infrastructure-self-service-portal.git
    targetRevision: main
    path: application/argocd-apps  
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true